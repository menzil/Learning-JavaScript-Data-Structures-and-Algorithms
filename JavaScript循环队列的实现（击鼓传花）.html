<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>JavaScript循环队列的实现（击鼓传花）</title>

</head>

<body>
  <script type="text/javascript">
    console.log('date:2018-4-2 10:02:48')

    function Queue() {

      let items = [];

      this.enqueue = function (element) {
        items.push(element);
      }

      this.dequeue = function () {
        return items.shift();
      }

      this.front = function () {
        return items[0];
      }

      this.isEmpty = function () {
        return items.length == 0;
      }
      this.size = function () {
        return items.length;
      }

      this.print = function (tip) {
        console.log(items.toString(), tip);
      }

    }



    function hotPotato(nameList, num) {
      let queue = new Queue();
      for (let i = 0; i < nameList.length; i++) {
        queue.enqueue(nameList[i]);
      }
      let eliminated = '';
      while (queue.size() > 1) {
        for (let i = 0; i < num; i++) {
          queue.print('items');
          queue.enqueue(queue.dequeue());
        }
        eliminated = queue.dequeue();
        console.log(eliminated + '淘汰');
      }
      return queue.dequeue();
    }

    let names = ['0', '1', '2', '3', '4', '5', '6', '7'];
    let winner = hotPotato(names, 7);
    console.log(winner, 'winner');
  </script>

</body>


</html>
